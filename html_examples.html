<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Examples</title>
    <link href="style.css" rel="stylesheet" />

  </head>

  <body>
    <header>
      
      <nav>
        <a href="#">Home</a>
        <a href="#">News</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
      </nav>
      
    </header>

    <div class="container">

      <form>
        <h3>Registration Form</h3>
        <p style="padding-left: 0.3em;">Please fill in this form to create an account</p>
  
        <label>First Name: *</label>
        <input
          type="text"
          placeholder="Enter First Name"
          id="fn"
          name="firstName"
          required
        />
  
        <label id="last-name-label">Last Name: *</label>
        <input
          type="text"
          placeholder="Enter Last Name"
          id="ln"
          name="lastName"
          required
        />
  
        <label id="email-label">Email: *</label>
        <input
          type="text"
          placeholder="Enter a valid Email"
          id="email"
          name="email"
          required
        />
  
        <label id="course-label">Course:</label>
        <select id="course" name="course">
          <option value="1">Java</option>
          <option value="2">C#</option>
          <option value="3">Python</option>
        </select>
  
        <label>Description</label>
        <textarea
          id="desc"
          name="desc"
          placeholder="Tell us about your experiences..."
        ></textarea>
  
        <button type="submit" class="register-btn"></button>
      </form>
  
      <hr style="width: 37.5vh;" />
      <table>
        <thead>
          <tr class="table-titles">
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th id="action-label" colspan="2">Action</th>
          </tr>
          <tr>
            <td colspan="5">
              <hr id="thead-line" />
            </td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1.</td>
            <td>Mehrdad</td>
            <td>Javan</td>
            <td class="btn-cell" colspan="2">
              <button id="delete-btn" type="submit">Delete</button>
              <button id="edit-btn" type="submit">Edit</button>
            </td>
          </tr>
          <tr>
            <td>2.</td>
            <td>Simon</td>
            <td>Elbrink</td>
            <td class="btn-cell" colspan="2">
              <button id="delete-btn" type="submit">Delete</button>
              <button id="edit-btn" type="submit">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>


    <footer>
      <h6><span style="color: white">Copyright &copy; 2023 </span><span style="color: red;">Lexicon</span></h6>
    </footer>
  </body>
</html>
